<div class="row">
  <div class="col-5">
    <form #f = "ngForm"  name="form" (submit) = "submit(f)" autocomplete="off">
      <div class="form-group">
        <input type="hidden" class="form-control" [(ngModel)] = "post._id"  name="_id" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" [(ngModel)] = "post.name"  name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="text" [(ngModel)] ="post.email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" [(ngModel)]  = "post.address" name="address" class="form-control" id="exampleInputPassword1" placeholder="Enter Address">
      </div>
      <button type="submit" class="btn btn-primary" >{{ idEdit ? "Update" : "create"}}</button>
    </form>
  </div>
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let my of allStud; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ my.name }}</td>
          <td>{{ my.email }}</td>
          <td>{{ my.address }}</td>
          <td><mat-icon style="cursor: pointer;"  (click) = "edit(my)">create</mat-icon></td>
          <td><mat-icon style="cursor: pointer;" (click) = "delete(my)">delete_sweep</mat-icon></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
